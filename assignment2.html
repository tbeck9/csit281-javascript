   <script type="text/javascript">

   // Create a variable called currentDate and store the current date using a built in JavaScript function.

   let pageView = 0;
   let pageTitle = 'Page Title';
   let pageAuthor = 'Page Author';

   </script>






   <script type="text/javascript">
    // Create a function that writes the currentDate variable to the document.

    function pageTitles() {
      document.write(pageTitle);
    }

    function pageAuthors() {
      document.write(pageAuthor);
    }

    function pageViews() {
      pageView++;
      document.write(pageView);
    }


    </script>



    <h1 class="page-title"><script>pageTitles();</script></h1>

    <p>by: <script>pageAuthors();</script></p>

    <!-- Print the current date using the function you created after the page author but before the page view counter. -->

    <small><script>pageViews();</script></small>
