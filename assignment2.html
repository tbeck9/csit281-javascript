   <script type="text/javascript">

   // Create a variable called currentDate and store the current date using a built in JavaScript function.

   let pageView = 0;
   let pageTitle = 'Assigment 2';
   let pageAuthor = 'Tanner Beck';

   var currentDate = new Date();
   //var date = currentDate.getFullYear()+'/'+(currentDate.getMonth()+1)+'/'+currentDate.getDate();
   var date = (currentDate.getMonth()+1)+'/'+currentDate.getDate()+'/'+currentDate.getFullYear();



   </script>






   <script type="text/javascript">
    // Create a function that writes the currentDate variable to the document.

    function pageTitles() {
      document.write(pageTitle);
    }

    function pageAuthors() {
      document.write(pageAuthor);
    }

    function pageViews() {
      pageView++;
      document.write(pageView);
    }

    function currentDate() {
      document.write(date);
    }


    </script>



    <h1 class="page-title"><script>pageTitles();</script></h1>

    <p>By: <script>pageAuthors();</script></p>

    <!-- Print the current date using the function you created after the page author but before the page view counter. -->

    <p>Current Date: <script>currentDate();</script></p>

    <small>Page Views: <script>pageViews();</script></small>
